<app-header></app-header>

<div class="home-News global-width body-width bookmark">
  <div class="title">
      <h4 class="font-weight-bold">Bookmark News</h4>
  </div>
  <div class="media mt-4" *ngFor="let news of bookmarked">
      <img [src]="news.img" class="align-self-center mr-4 w-25">
      <div class="media-body cursor" (click)="showDetails(news)">
          <h4>{{news.title}}</h4>
          <div>{{news.des}}</div>
          <div class="mt-3">
            <span class="source">{{news.name}}</span>
          </div>
          
      </div>
      <i class="" aria-hidden="true" (click)="bookmark(news)" [ngClass]="checkIsBookmarked(news) == true ? 'fa fa-bookmark' : 'fa fa-bookmark-o'"></i>
    </div>
</div>

<h4 class="text-center font-weight-bold" *ngIf="bookmarked.length == 0">No Data</h4>

<app-footer *ngIf="bookmarked.length > 2"></app-footer >
